# This workflow will build a Java project with Maven

name: Java Appium CI

# Here wew have only manual triggering of CI pipeline,
# but we can have it triggered as a part of development pipeline (on merge, etc.) or as nightly regression run using schedule
on:
  workflow_dispatch:
    inputs:
      run:
        description: 'Will trigger mobile tests locally inside pipeline or remotely using device farm'
        type: choice
        required: true
        default: local
        options:
          - local
          - remote

#  schedule:
#      - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        api-level: [34]
        target: [default]
    steps:
      - uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm  

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true

      - name: Installing and running Appium and uiautomator2
        run: |
          pwd
          ls
          npm install -g appium
          appium -v
          appium driver install uiautomator2
          appium &

      - name: Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 9
          pre-emulator-launch-script: adb version
          script: adb install-multiple apps/base.apk apps/split_config.en.apk apps/split_config.ar.apk apps/split_config.arm64_v8a.apk apps/split_config.xxhdpi.apk & mvn clean test -DsuiteXmlFile=TestNG_Android.xml
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history